<!DOCTYPE html>
<html>
<head>
    <title>User Edit</title>
</head>
<body>
    <h2>Register</h2>
    <form action="/user/edit.html" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="existingUser" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="existingPassword" required>
        <br>
        <button type="submit">Edit</button>
    </form>
</body>
</html>
